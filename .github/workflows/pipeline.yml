  Build:
    name: Construccion Proyecto
    runs-on: ubuntu-latest
    needs: [OwaspDC]
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir imagen Docker
        run: |
          docker build -t firodrigueza_laboratorio:latest .

      - name: Listar im√°genes
        run: docker images
        
  Trivy:
    name: Image Security
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh
          sudo bash install.sh

      - name: Escanear imagen Docker
        continue-on-error: true
        run: |
          echo "üîç Analizando vulnerabilidades en la imagen Docker..."
          trivy image --format html -o trivy-report.html --severity CRITICAL,HIGH,MEDIUM firodrigueza_laboratorio:latest || true

      - name: Subir reporte de Trivy
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html

